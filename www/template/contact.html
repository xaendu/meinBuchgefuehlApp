<div ng-controller="contactCtrl">

	<div class="list contactform">
		<label>Deine Nachricht</label>
		<textarea class="contact-margin" name="nachricht" rows="5" ng-model="user.nachricht"></textarea>

		<label>Deine Emailadresse</label>
		<input type="text" name="email" class="contact-margin" ng-model="user.email">	
		<p ng-show="errorEmail" class="help-block">{{errorEmail}}</p>
	</div>

	<button type="submit" class="button button-balanced" id="button-contactform" data-toggle="modal" data-target="#modal">Senden</button>
