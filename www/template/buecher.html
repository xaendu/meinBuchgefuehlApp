<div class="list-books">
	<a href="#formular" ng-click="selectBuch(buch);" 
					ng-repeat="buch in buecher | filter: query | orderBy: 'titel'">
		<img src="{{buch.imgUrl}}" alt="kein Bild" class="book-image">
		<div class="text-books">
			<p><b>{{buch.titel}}</b></p>
			<p>{{buch.autor}}</p>
			<p>{{buch.erscheinungsjahr}}</p>	
		</div>
		<hr/>
	</a>
</div>
