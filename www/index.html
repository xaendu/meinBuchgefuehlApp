<!DOCTYPE html>
<html>
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Buchgefuehl</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <script src="lib/angular-route.js"></script>
    <script src="lib/jquery.js"></script>

    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet">

<!--xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->
  </head>
  <body ng-app="buecherApp" ng-controller="buchGefuehlCtrl" class="platform-android">
<!--xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-->

    <div class="bar bar-positive bar-hheader">
      <h1 class="title">Mein Buchgefühl</h1>
      <p id="message1" class="title">Sag mir dein Gefühl, ich sag Dir welche Bücher dazu passen.</p>
    </div>

    
    <div ng-view></div>

    <div class="bar bar-positive bar-ffooter">
      <div class="tabs tabs-positive">
        <a href="#gefuehle" class="tab-item">Gefühle</a>
        <a href="#buecher" ng-click="resetGefuehlSelection()" class="tab-item">Bücher</a>
        <a href="#kontakt" class="tab-item">Kontakt</a>
      </div>
    </div>


  </body>
</html>
